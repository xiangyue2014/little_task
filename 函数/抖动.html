        function shake(obj,attr,endFn) {
            var pos = parseInt(getStyle(obj,attr));
            var timer = null;
            var num=0;
            var pos = parseInt(getStyle(obj,attr));
            var timer = null;
            var num=0;
            var arr = [];//20,-20,18,-18
            for (var i=20;i>0;i-=2){
                    arr.push(i,-i);
                }
            arr.push(0);
            clearInterval(timer);
            timer = setInterval(function () {
                obj.style[attr] = pos +arr[num]+'px';
                num++
                if(num==arr.length){
                    clearInterval(timer);
                    endFn&&endFn();
                    clearInterval(timer);
                }
            },50)
        }
        }
