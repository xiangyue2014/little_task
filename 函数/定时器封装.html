<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width: 100px;height: 100px;position: absolute;background: red;top:50px;left:30px;}
    </style>
</head>
<body>
<input id="btn1" type="button" value="往上">
<input id="btn2" type="button" value="往下">
<div id="div1"></div>
<script>
    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    var oDiv = document.getElementById('div1');
    //var timer = null;
    //oDiv.timer = null;
    oBtn2.onclick = function () {
        domove(oDiv,'top',12, 800);
    }
    oBtn1.onclick = function () {
        domove(oDiv, 'top',12, 40);
    }
    function domove(obj,attr,dir,target) {
        dir = parseInt(getstyle(obj,attr))<target?dir:-dir;
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var speed = parseInt(getstyle(obj,attr)) + dir;
                if(speed>target&&dir>0||speed<target&&dir<0){
                    speed = target;
                }
                obj.style[attr] = speed + 'px';
                if(speed==target){
                    clearInterval(obj.timer);
                    //alert(speed);
                }
            },30);
    }
    function getstyle(obj,attr) {
        return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
    }
</script>
</body>
</html>
