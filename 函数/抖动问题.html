<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{width: 100px;height: 100px;position: absolute;top: 200px;}
    </style>
<!--
    <script src="miaov.js"></script>
-->
    <script>
        window.onload = function () {
            var aImg = document.getElementsByTagName('img');
            for(var i = 0; i<aImg.length;i++){
                aImg[i].style.left = 80+i*110+'px';
                
                aImg[i].onmouseover = function () {
                    shake(this,'top');
                }
            }
            function getStyle(obj,attr) {
                return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
            }
            function shake(obj,attr,endFn) {
                var pos = parseInt(getStyle(obj,attr));  //有问题
                var timer = null;
                var num=0;
                var flag =0;
                var pos = parseInt(getStyle(obj,attr));
                var timer = null;
                var num=0;
                var arr = [];//20,-20,18,-18
                for (var i=20;i>0;i-=2){
                    arr.push(i,-i);
                }
                arr.push(0);
                clearInterval(timer);
                timer = setInterval(function () {
                    obj.style[attr] = pos +arr[num]+'px';
                    num++;
                    if(num==arr.length){
                        clearInterval(timer);
                        num=0;
                        //endFn&&endFn();

                        aImg[num].onmouseover = function () {
                            aImg[num].style.top = 200+'px';
                            shake(aImg,'top');
                        }
                    }

                },50)
            }
        }
       /* opacity(img,13,100,function () {});
        function opacity() {

    </script>
</head>

<img src="dress.png">
<img src="coat.png">
</body>
</html>
