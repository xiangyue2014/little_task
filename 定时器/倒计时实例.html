<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var aInp = document.getElementsByTagName('input');
            var iNow = null;
            var iNew = null;
            var str = '';
            var timer = null;
            aInp[2].onclick = function () {
                iNew = new Date(aInp[0].value);
                clearInterval(timer);
                timer = setInterval(function () {
                    iNow = new Date();
                    t = Math.floor((iNew-iNow) /1000);
                    if(t>=0){
                        str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
                        aInp[1].value = str;
                    }
                   else clearInterval(timer);
                },1000)
            }
        }
    </script>
    <style>
        .t1{width: 400px;}
    </style>
</head>
<body>
距离:<input type="text" class="t1" value="November 12,2018 09:48:50"><br>
还剩:<input type="text" class="t1">
<input type="button" value="开始倒计时">
</body>
</html>
