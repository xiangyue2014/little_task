<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,h2{padding: 0;margin: 0;}
        li{list-style: none;}
        #list{width: 200px;text-indent: 24px;margin: 0 auto;border:1px solid #333;}
        #list h2{background: red;height: 30px;line-height: 30px;border-bottom: 1px solid #000;color: #333;}
        #list ul li{height: 30px;line-height: 30px; border-bottom: 1px solid #333;}
        #list .friend{};
    </style>
</head>
<body>
<ul id="list">
    <li class="friend">
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>李四</li>
            <li>王五</li>
        </ul>
    </li>
    <li id="friend">
        <h2>家人</h2>
        <ul>
            <li>大姐</li>
            <li>哥哥</li>
            <li>二姐</li>
            <li>嫂子</li>
            <li>爸爸</li>
            <li>妈妈</li>
        </ul>
    </li>
    <li id="friend">
        <h2>我的蜜友</h2>
        <ul>
            <li>万桃</li>
            <li>广静</li>
            <li>美荣</li>
            <li>杨静</li>
        </ul>
    </li>
</ul>
</body>
</html>
