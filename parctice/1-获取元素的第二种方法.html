<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('list');
            var aUl = oUl.getElementsByTagName('ul');
            var len = aUl.length;
            var aLi = null;
            for (var i=0;i<len;i++){
               aLi= aUl[i].getElementsByTagName('li');
                for (var j= 0;j<aLi.length;j++){
                    aLi[j].style.border = '1px solid red';
                }
            }
        };
    </script>
</head>
<body>
<ul id = 'list'>
    <li>
        <h2>我的好友</h2>

    </li>

</ul>

</html>
