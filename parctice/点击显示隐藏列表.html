<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ul,h2{ padding:0; margin: 0;}
    li{list-style: none;}
    #list{width: 240px; border:1px solid #333; margin: 0 auto;}
    #list h2{background: red;height: 30px;line-height: 30px;text-indent: 20px;color: #f1f1f1;}
    #list ul{display: none;}
    #list ul li{line-height: 24px;border-bottom: 1px solid #333;text-indent: 24px;}
</style>
    <script>
        window.onload = function () {
             var oUl  = document.getElementById('list');
             var aH2 = oUl.getElementsByTagName('h2');
            var aUl = oUl.getElementsByTagName('ul');
            for (var i=0;i<aH2.length;i++){
                aH2[i].index = i;
                //aH2[i].on = true;
               var onoff = true;
                aH2[i].onclick = function () {
                    if (onoff){
                        aUl[this.index].style.display = 'block';
                        onoff = false;
                    }
                    else{aUl[this.index].style.display = 'none';
                          onoff = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul>
            <li>张森</li>
            <li>李四</li>
            <li>王五一</li>
            <li>傻不拉几</li>
        </ul>
    </li>
    <li class="lis">
        <h2>我的朋友</h2>
        <ul>
            <li>哈哈</li>
            <li>李呵呵</li>
            <li>嘿嘿</li>
            <li>嘻嘻</li>
        </ul>
    </li>
    <li class="lis">
        <h2>黑名单</h2>
        <ul>
            <li>小三</li>
            <li>小四</li>
            <li>小吴</li>
            <li>小刘</li>
            <li>小刘</li>
        </ul>
    </li>
</ul>
</body>
</html>
