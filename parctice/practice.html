<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li{list-style:none;}
        .lis { width:80px;height:30px;border:1px solid #333; position:relative;}
        .lis a {display:block;
        line-height: 30px;text-align:center; text-decoration:none;color:#000;background: #f1f1f1;}
        ul ul{padding:0;margin:0;width: 140px;border:1px solid #333; position: absolute;top:30px;left:-1px; background: yellowgreen;
            display:none;}
        ul ul li {
            text-align:center;line-height: 30px;
        }
    </style>

    <!--希望把某个元素移出视线：
    1：display：none；显示为无，消失了
    2：visibility: hidden;隐藏
    3：width\heught=0
    4:透明度为0
    5：left/top
    6:用一个白色的DIV盖住
    8：margin负值
    。。。12种以上-->
</head>
<body>
        <ul>
            <li  id="lis"  class="lis">
                <a  id="link" href="#">微博</a>
                <ul id="ull" >
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
        </ul>
        <script>
            var li = document.getElementById('lis');
            var ul = document.getElementById('ull');
            var a = document.getElementById('link');
            li.onmouseover=show;
            li.onmouseout=hide;
            function show(){
            ul.style.display='block';
            a.style.background = 'yellow';
            }
            function hide() {
                ul.style.display='none';
                a.style.background = '#f1f1f1';
            }
            /*
            js中如何获取元素
            1；通过ID名称获取元素
            document get element by id 'link'
            document.getElementById('link');
            2
            事件：鼠标事件，键盘事件，窗口系统事件，表单事件 自定义事件
            鼠标：onclick onmouseout  onmouseover onmousemove就想是鼠标抚摸事件。。。
            如何添加事件：
            元素.onmouseover
            函数：可以理解为命令 function 名字 () {   //肯定不会主动执行的！
            ...}
            1，直接调用，函数名称（）；
            2， 事件调用：元素.事件 = 函数名（oDiv.onclick=函数名（）；）
            3，
            4，
            学会测试 alert(1)；带了确定按钮的警告框 alert（'ok'）;
            变量：var li = document.getElementById('lis');
            avr num=123;

            */
        </script>
</body>
</html>
