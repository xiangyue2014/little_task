<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        romanToInt('IV');
        function romanToInt(s){
            var num=0;
            /*M=1000;D=500;C=100;L=50;X=10;V=5;I=1;*/
            for(var i=0;i<s.length;i++){
                if(s[i]=='M') num=num+1000;
                else if(s[i]=='D') num=num+500;
                else if(s[i]=='C'&&s[i-1]=='D'||s[i]=='C'&&s[i-1]=='M') num=num-100;
                else if(s[i]=='C') num=num+100;
                else if(s[i]=='L') num=num+50;
                else if(s[i]=='X'&&s[i+1]=='L'||s[i]=='X'&&s[i+1]=='C') num=num-10;
                else if(s[i]=='X') num=num+10;
                else if(s[i]=='V') num=num+5;
                else if(s[i]=='I'&&s[i+1]=='V'||s[i]=='I'&&s[i+1]=='X') num=num-1;
                else if(s[i]=='I') num=num+1;
                else alert(undefined);
                //alert(num);
            }
            alert(num);
        }
    </script>
</head>
<body>

</body>
</html>
